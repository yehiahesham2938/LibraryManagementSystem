<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/addBook.css" />
    <link rel="stylesheet" href="/js/addBook.js" />

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Library Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/admin/add-book">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/view-books">View Books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/admin/system-logs">View System Logs</a>
                </li>
            </ul>
            <form class="d-flex" action="/logout" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<form action="/admin/create-book" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="bookName" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bookName" name="bookName" required>
    </div>
    <div class="mb-3">
        <label for="authorName" class="form-label">Author Name</label>
        <input type="text" class="form-control" id="authorName" name="authorName" required>
    </div>
    <div class="mb-3">
        <label for="publishDate" class="form-label">Publish Date</label>
        <input type="date" class="form-control" id="publishDate" name="publishDate" required>
    </div>
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" maxlength="13" required>
    </div>
    <div class="mb-3">
        <label for="coverPhoto" class="form-label">Cover Photo</label>
        <input type="file" class="form-control" id="coverPhoto" name="coverPhotoFile" accept="image/*" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Number of Books Available</label>
        <input type="number" class="form-control" id="stock" name="stock" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
